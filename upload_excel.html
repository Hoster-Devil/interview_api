<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Form</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<style>
    .blue-circle {
      background-color: blue;
      color: white;
      border-radius: 50%;
      font-size: 20px;
    }
  </style>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center">Upload File  <a href="search_keyword_excel.xlsx" download> <i class="fas fa-question-circle blue-circle" title="Excel Template"></i></a></h5>

            <form id="uploadForm">
                <input name="file" type="file" id="fileInput" value="" />
            </form>
            <button type="submit" id="submitBtn" class="btn btn-primary btn-block mt-3">Upload</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <a id="downloadLink" download>
    <button type="submit" id="downloadBtn" class="btn btn-primary btn-block mt-3 mb-3 col-md-6" style="margin-left: 480px;display: none;">Extract</button>
  </a>
<div id="append_html">
  
</div>
<script>
var file_name;
document.getElementById('submitBtn').addEventListener('click', function(event) {
  event.preventDefault();
  var fileInput = document.getElementById('fileInput');
  var file = fileInput.files[0];
  var formData = new FormData();
  formData.append('file', file);
  var xhr = new XMLHttpRequest();
  xhr.open('POST', 'excel_import.php', true);
  xhr.onload = function() {
    var response = JSON.parse(xhr.responseText);
      if (xhr.status === 200) {
        if(response.error == 1){
          document.getElementById('append_html').innerHTML = '';
          document.getElementById('append_html').innerHTML = response.excel_error_desc;
        }else{
          document.getElementById('append_html').innerHTML = '';
          document.getElementById('append_html').innerHTML = response.table_data;
          file_name = response.file_name
          document.getElementById("downloadLink").href = '';
          document.getElementById("downloadLink").href = file_name;
          document.getElementById("downloadBtn").style.display = "block";
        }
      } else {
          console.error('Request failed: ' + xhr.status);
      }
  };
  xhr.onerror = function() {
      console.error('Request failed');
  };
  xhr.send(formData);
});
  </script>
</body>
</html>
